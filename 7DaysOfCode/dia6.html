<html>
  <head>
    <title>Dia 6</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
  </head>
  <h1>Lista de Compras</h1>


<script>
    var frutas = [];
    var laticinios = [];
    var congelados = [];
    var doces = [];
    var verduras = [];
    var pets = [];
    var outros = [];

    function listar(lista, nome){
        if (lista.length > 0){
            document.write(`<h2>${nome}</h2>`);
        }
        for(i=0; i < lista.length; i++){
            document.write(`<p>${lista[i]}</p>`);
        }
    }
    
    while(true){
        let escolha = prompt("Deseja adicionar uma comida na lista de compras? 1- sim 2- não 3- Remover item");
        if(escolha == 2){
            break;
        }
        if(escolha == 3){
            let comida = prompt("Qual o nome da comida que deseja remover?");
            let categoria = prompt("Qual categoria? 1-frutas, 2-laticínios, 3-congelados, 4-doces, 5-verduras, 6-Pets , 7-Outros");
            if(categoria == 1){
                indice = frutas.indexOf(comida);
                frutas.splice(indice,1);
            }
            if(categoria == 2){
                indice = laticinios.indexOf(comida);
                laticinios.splice(indice,1);
            }
            if(categoria == 3){
                indice = congelados.indexOf(comida);
                congelados.splice(indice,1);
            }
            if(categoria == 4){
                indice = doces.indexOf(comida);
                doces.splice(indice,1);
            }
            if(categoria == 5){
                indice = verduras.indexOf(comida);
                verduras.splice(indice,1);
            }
            if(categoria == 6){
                indice = pets.indexOf(comida);
                pets.splice(indice,1);
            }
            if(categoria == 7){
                indice = outros.indexOf(comida);
                outros.splice(indice,1);
            }
            alert(`item removido`);

        }
        if(escolha==1){
            let comida = prompt("Qual o nome da comida que deseja adicionar?");
            let categoria = prompt("Qual categoria? 1-frutas, 2-laticínios, 3-congelados, 4-doces, 5-verduras, 6-Pets , 7-Outros");
            if(categoria == 1){
                frutas.push(comida);
            }
            if(categoria == 2){
                laticinios.push(comida);
            }
            if(categoria == 3){
                congelados.push(comida);
            }
            if(categoria == 4){
                doces.push(comida);
            }
            if(categoria == 5){
                verduras.push(comida);
            }
            if(categoria == 6){
                pets.push(comida);
            }
            if(categoria == 7){
                outros.push(comida);
            }
        }
        
    }
    listar(frutas, "Frutas");
    listar(laticinios, "Laticínios");
    listar(congelados, "Congelados");
    listar(doces, "Doces");
    listar(verduras, "Verduras");
    listar(pets, "Pets");
    listar(outros, "sem categoria");



</script>


</html>
